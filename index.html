<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遠傳電信</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            background-color: #333;
            padding: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
        }
        .story-list {
            margin-top: 10px;
        }
        .story {
            background-color: #444;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .story img {
            width: 80px;
            height: 60px;
            background-color: lightgray;
            margin-right: 10px;
            border-radius: 5px;
        }
        .locked img {
            filter: grayscale(100%);
        }
    </style>
</head>
